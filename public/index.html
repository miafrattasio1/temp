<!doctype html>
<html lang="en">
<head>
    <title>Book Collection - Login</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="bg-yellow-100 font-serif">

<div class="min-h-screen flex justify-center items-center">
    <div class="bg-yellow-50 p-12 rounded-lg w-full sm:w-128 md:w-1/2 lg:w-1/3 xl:w-1/4 border-4 border-yellow-900">
        <h1 class="text-3xl font-semibold text-center text-yellow-900 mb-6">Login or Register</h1>

        <form id="login-form">
            <div class="mb-4">
                <label for="login-username" class="block text-lg text-yellow-900 mb-2">Username</label>
                <input type="text" id="login-username" required class="w-full px-4 py-2 border border-yellow-900 rounded-lg" />
            </div>

            <div class="mb-6">
                <label for="login-password" class="block text-lg text-yellow-900 mb-2">Password</label>
                <input type="password" id="login-password" required class="w-full px-4 py-2 border border-yellow-900 rounded-lg" />
            </div>

            <button type="submit" class="w-full py-2 bg-yellow-900 text-white rounded-lg hover:bg-yellow-800">Login</button>
        </form>
    </div>
</div>

</body>
</html>
